<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <title>Timeline</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6 mx-auto mt-5">
 
        <p class="position-relative border-start border-5 
            start-0 pb-4 mb-0 ps-5"
            style="border-color: var(--bs-pink)!important;">
          <span 
            class="position-absolute top-0 
            start-0 badge rounded-pill bg-danger translate-middle">
            c. 1550 BCE</span>
            Ebers Papyrus</p> 


        <p class="position-relative border-start border-5 
            start-0 pb-4 mb-0"
            style="border-color: var(--bs-pink)!important;">
          <span 
            class="position-absolute top-0 
            start-0 badge rounded-pill bg-danger translate-middle">
            1937</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;International Meeting on Schizophrenia</p> 
       
        <p class="position-relative border-start border-5 
            start-0 pb-4 mb-0"
            style="border-color: var(--bs-pink)!important;">
          <span 
            class="position-absolute top-0 
            start-0 badge rounded-pill bg-danger translate-middle">
            1952</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Diagnostic Statistical Manual</p> 



        <p class="position-relative border-start border-5 
            start-0 pb-4 mb-0" 
            style="border-color: var(--bs-pink) !important;">
          <span 
            class="position-absolute top-0 
            start-0 badge rounded-pill bg-danger translate-middle">
            1975</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Clozapine&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> 


        <p class="position-relative border-start border-5 
            start-0 pb-4 mb-0"
            style="border-color: var(--bs-pink)!important;">
          <span 
            class="position-absolute top-0 
            start-0 badge rounded-pill bg-danger translate-middle">
            1987</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Prozac</p> 

      </div> <!-- closes col -->
    </div> <!-- closes row -->
  </div> <!-- closes container -->

</body>

</html>
