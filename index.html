<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
   <link rel="stylesheet" type="text/css" href="css/mystyle.css" />  

    <title>Integration Disorder</title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
    <meta name="description" content="Integration Disorder is schizophrenia is integration disorder. Available for viewers are various resources compiled by yours truly the author on my journey for healing from this malignant disease.">
</head>
<body>

<header class="container-fluid header" 
</header>

<main class="container">

  <div class="row">
    <div class="col-md-12">

      <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">

        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        <div class="toast-body">
Hello, world! This is a toast message.
        </div>
      </div>
    </div>

</main>

<footer class="container-fluid navbar fixed-bottom" >
<a href="https://988lifeline.org">988 Suicide & Crisis Lifeline</a>
</footer>

<script type="text/javascript" src="js/bootstrap.bundle.js" defer></script>

<script type="text/javascript" defer>

document.querySelectorAll('.toast').forEach(toastNode => {
const toast = new bootstrap.Toast(toastNode, {
autohide: false
})
toast.show()
})
const toastTrigger = document.getElementById('liveToastBtn');
const toastLiveExample = document.getElementById('liveToast');

if (toastTrigger) {
  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);
  toastTrigger.addEventListener('click', () => {
    toastBootstrap.show();
})};
</script>

</body>
</html>
